<!DOCTYPE html>
<html>
          <body>

                    <h2>javascript constant</h2>

                    <p id="demo"></p>

                    <script>
                              try{
                                        const PI=3.141592653589793;
                                        PI=3.14;
                              }
                              catch(err){
                                        document.getElementById("demo").innerHTML=err;
                              }
                    </script>
          </body>
</html>
